name: CI
on:
  push:
    branches:
      - main

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: ğŸš§ Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v2

  lint:
    name: ğŸ‘® Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v2

      - run: npx nx workspace-lint
      # - run: npx nx format:check --verbose
      # - run: npx nx affected --target=lint --parallel=3
      - run: npx nx run-many --target=lint --parallel=3

  test:
    name: âœ” Unit tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v2

      # - run: npx nx affected --target=test --parallel=3 --ci --code-coverage
      - run: npx nx run-many --target=test --parallel=3 --ci --code-coverage

  e2e:
    name: ğŸµ E2E tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v2

      # - run: npx nx affected --target=build --parallel=3
      - run: npx nx run-many --target=e2e --parallel=3

  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v2

      # - run: npx nx affected --target=build --parallel=3
      - run: npx nx run-many --target=build --parallel=3
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy:
    strategy:
      matrix:
        app: [ng-app1, ng-app2, react-app]
    name: ğŸš€ Deploy ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: ${{ matrix.app }}
          folder: dist/apps/${{ matrix.app }}
